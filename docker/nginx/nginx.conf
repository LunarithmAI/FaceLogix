# =============================================================================
# FaceLogix Nginx Configuration
# Production-ready reverse proxy with SSL, security headers, and load balancing
# =============================================================================

# Number of worker processes (auto = one per CPU core)
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# =============================================================================
# Events Configuration
# =============================================================================
events {
    # Maximum connections per worker
    worker_connections 4096;
    
    # Use epoll for Linux (high performance)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

# =============================================================================
# HTTP Configuration
# =============================================================================
http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character encoding
    charset utf-8;
    
    # Server tokens (hide nginx version)
    server_tokens off;

    # -------------------------------------------------------------------------
    # Logging Configuration
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';
    
    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Performance Optimizations
    # -------------------------------------------------------------------------
    # Sendfile for static files
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 20M;
    large_client_header_buffers 4 8k;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # -------------------------------------------------------------------------
    # Rate Limiting Zones
    # -------------------------------------------------------------------------
    # General API rate limit: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Login rate limit: 5 requests per minute per IP (stricter for auth)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Face recognition rate limit: 2 requests per second (resource intensive)
    limit_req_zone $binary_remote_addr zone=face_limit:10m rate=2r/s;
    
    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Rate limit response code
    limit_req_status 429;
    limit_conn_status 429;

    # -------------------------------------------------------------------------
    # Upstream Backend Services (Load Balancing)
    # -------------------------------------------------------------------------
    upstream backend_servers {
        # Least connections algorithm for even distribution
        least_conn;
        
        # Backend API servers (Docker service name resolves to all replicas)
        server backend:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive for better performance
        keepalive 32;
    }
    
    upstream face_service_servers {
        # Least connections for face service
        least_conn;
        
        # Face recognition service
        server face-service:8001 weight=1 max_fails=2 fail_timeout=60s;
        
        # Fewer keepalive connections (resource intensive)
        keepalive 16;
    }

    # -------------------------------------------------------------------------
    # HTTP Server - Redirect to HTTPS
    # -------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Allow health checks on HTTP
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS Server - Main Application
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name facelogix.example.com;  # Replace with your domain

        # ---------------------------------------------------------------------
        # SSL/TLS Configuration
        # ---------------------------------------------------------------------
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SSL session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Diffie-Hellman parameter for DHE ciphersuites
        # Generate with: openssl dhparam -out dhparam.pem 2048
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;
        
        # Modern SSL configuration (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ---------------------------------------------------------------------
        # Security Headers
        # ---------------------------------------------------------------------
        # HSTS (HTTP Strict Transport Security) - 2 years
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Permissions Policy
        add_header Permissions-Policy "camera=(self), microphone=(), geolocation=(), payment=()" always;

        # ---------------------------------------------------------------------
        # Frontend Static Files (SPA)
        # ---------------------------------------------------------------------
        location / {
            root /usr/share/nginx/html;
            index index.html;
            
            # SPA routing - fallback to index.html
            try_files $uri $uri/ /index.html;
            
            # Connection limit
            limit_conn conn_limit 20;
        }
        
        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            root /usr/share/nginx/html;
            
            # Cache for 1 year (immutable for versioned assets)
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Disable access logging for static assets
            access_log off;
        }
        
        # Service Worker and manifest
        location ~* (service-worker\.js|manifest\.json)$ {
            root /usr/share/nginx/html;
            
            # Don't cache service worker
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # ---------------------------------------------------------------------
        # API Proxy - Backend Service
        # ---------------------------------------------------------------------
        location /api/ {
            # Rate limiting with burst
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            # Proxy to backend
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Keepalive
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;
            
            # Don't pass security headers through (add our own)
            proxy_hide_header X-Powered-By;
        }

        # ---------------------------------------------------------------------
        # Authentication Endpoints (Stricter Rate Limiting)
        # ---------------------------------------------------------------------
        location /api/v1/auth/login {
            # Strict rate limiting for login
            limit_req zone=login_limit burst=5 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        location /api/v1/auth/register {
            # Strict rate limiting for registration
            limit_req zone=login_limit burst=3 nodelay;
            limit_conn conn_limit 3;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ---------------------------------------------------------------------
        # Face Recognition API (Resource-Intensive Endpoints)
        # ---------------------------------------------------------------------
        location /api/v1/face/ {
            # Rate limiting for face recognition
            limit_req zone=face_limit burst=5 nodelay;
            limit_conn conn_limit 5;
            
            # Larger body size for image uploads
            client_max_body_size 10M;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Longer timeouts for face recognition
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ---------------------------------------------------------------------
        # Health Check Endpoint
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            
            proxy_pass http://backend_servers/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Quick timeout for health checks
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        location /health/ready {
            access_log off;
            
            proxy_pass http://backend_servers/health/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ---------------------------------------------------------------------
        # Error Pages
        # ---------------------------------------------------------------------
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ---------------------------------------------------------------------
        # Security - Block Common Attack Patterns
        # ---------------------------------------------------------------------
        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to backup files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
