# =============================================================================
# FaceLogix Infrastructure Only - Docker Compose
# Only PostgreSQL and Redis - run backend/frontend locally
# =============================================================================
# Usage: docker compose -f docker/docker-compose.infra.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database with pgvector extension
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: facelogix-postgres
    environment:
      POSTGRES_USER: facelogix
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: facelogix
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U facelogix -d facelogix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: facelogix-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: facelogix-postgres-data
  redis_data:
    name: facelogix-redis-data
