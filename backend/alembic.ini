# Alembic Configuration for FaceLogix

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long revision identifiers in references
truncate_slug_length = 40

# Set to 'true' to run the environment during 'revision'
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# Version locations (defaults to script_location/versions)
version_locations = %(here)s/alembic/versions

# Timezone for date/time migration file names
timezone = UTC

# Max length of characters in slug field
# truncate_slug_length = 40

# Output encoding for migration files
output_encoding = utf-8

[post_write_hooks]
# Format with black after generating
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
